---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: "molecule-${ANSIBLE_ROLE}"
    image: "${DOCKER_IMAGE}"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    privileged: true
    command: /lib/systemd/systemd
    capabilities:
      - SYS_ADMIN
provisioner:
  name: ansible
  env:
    ANSIBLE_LIBRARY: ../../plugins
    ANSIBLE_ROLES_PATH: ../../roles
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /usr/bin/python3
        molecule_role: "${ANSIBLE_ROLE}"
scenario:
  name: default
  test_sequence:
    - dependency
    - create
    - prepare
    - converge
    - destroy
