---
- name: Add EPEL repository
  when: ansible_os_family == "RedHat"
  block:  # noqa osism-fqcn
    - name: Install epel-release package
      become: true
      ansible.builtin.dnf:
        name: epel-release
        state: present
        lock_timeout: "{{ dnf_lock_timeout | default(60) }}"

    - name: Enable EPEL repository
      become: true
      ansible.builtin.command:
        cmd: dnf config-manager --set-enabled epel

    - name: Update package cache
      become: true
      ansible.builtin.dnf:
        update_cache: true
        lock_timeout: "{{ dnf_lock_timeout | default(60) }}"

- name: Ensure docker
  ansible.builtin.include_role:
    name: docker
  vars:
    docker_user: zuul
    docker_group: zuul

- name: Ensure docker-compose
  ansible.builtin.include_role:
    name: osism.commons.docker_compose
  vars:
    docker_compose_service_user: zuul
    docker_compose_service_group: zuul

- name: Install jq for Debian/Ubuntu
  become: true
  ansible.builtin.apt:
    name: jq
    state: present
  when: ansible_os_family == "Debian"

- name: Install jq for RedHat/CentOS
  become: true
  ansible.builtin.dnf:
    name: jq
    state: present
  when: ansible_os_family == "RedHat"

- name: Install packages in venv
  ansible.builtin.pip:
    name: "{{ item }}"
    virtualenv: /home/zuul/venv
  loop:
    - docker
