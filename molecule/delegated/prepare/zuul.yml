---
- name: Update package cache
  become: true
  ansible.builtin.apt:
    update_cache: true

- name: Ensure docker
  ansible.builtin.include_role:
    name: docker
  vars:
    docker_user: zuul
    docker_group: zuul
    docker_python_install: false

- name: Ensure docker-compose
  ansible.builtin.include_role:
    name: osism.commons.docker_compose
  vars:
    docker_compose_service_user: zuul
    docker_compose_service_group: zuul

- name: Install packages in venv
  ansible.builtin.pip:
    name: "{{ item }}"
    virtualenv: /home/zuul/venv
  loop:
    - docker
