---
- name: Update package cache
  become: true
  ansible.builtin.apt:
    update_cache: true

- name: Ensure docker
  ansible.builtin.include_role:
    name: docker
  vars:
    docker_user: zuul
    docker_group: zuul

- name: Ensure docker-compose
  ansible.builtin.include_role:
    name: osism.commons.docker_compose
  vars:
    docker_compose_service_user: zuul
    docker_compose_service_group: zuul
