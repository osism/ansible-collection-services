---
- name: Playbook for role preparations
  hosts: all

  vars:
    docker_configure_repository: yes
    docker_compose_install_type: package

  roles:
    - role: osism.operator
    - role: osism.docker
    - role: osism.docker-compose

  tasks:
    - name: Copy ssh private key for operator user
      copy:
        src: /home/ubuntu/.ssh/authorized_keys
        dest: /home/dragon/.ssh/authorized_keys
        remote_src: true
        owner: dragon
        group: dragon
        mode: 0600
      become: true
