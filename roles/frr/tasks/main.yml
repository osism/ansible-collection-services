---
- name: Include distribution specific install tasks
  ansible.builtin.include_tasks: "install-{{ ansible_os_family }}-family.yml"

- name: "Copy file: {{ frr_vtysh_file }}"
  become: true
  ansible.builtin.template:
    src: vtysh.conf.j2
    dest: "{{ frr_vtysh_file }}"
    owner: frr
    group: frr
    mode: 0640

- name: "Copy file: {{ frr_daemons_file }}"
  become: true
  ansible.builtin.template:
    src: daemons.j2
    dest: "{{ frr_daemons_file }}"
    owner: frr
    group: frr
    mode: 0640
  notify: Restart frr service

- name: Set _frr_uplinks fact
  ansible.builtin.set_fact:
    _frr_uplinks: "{{ lookup('community.general.merge_variables', '^frr_uplinks__.+$', initial_value=frr_uplinks, groups=frr_uplinks_groups) }}"

- name: Check for frr.conf file in the configuration repository
  ansible.builtin.stat:
    path: "{{ item }}"
  register: result
  delegate_to: localhost
  with_first_found:
    - files:
        - "frr_{{ inventory_hostname }}.conf"
        - "frr_{{ frr_type }}.conf"
      paths:
        - "{{ configuration_directory | default('/opt/configuration') }}/environments/generic/files/frr/"
      skip: true

- name: Copy frr.conf file from the configuration repository
  become: true
  ansible.builtin.template:
    src: "{{ result.results.0.stat.path }}"
    dest: "{{ frr_config_file }}"
    owner: frr
    group: frr
    mode: 0640
  notify: Restart frr service
  when:
    - result.results.0.stat.exists is defined
    - result.results.0.stat.exists | bool

- name: "Copy default frr.conf file of type {{ frr_type }}"
  become: true
  ansible.builtin.template:
    src: "frr_{{ frr_type }}.conf.j2"
    dest: "{{ frr_config_file }}"
    owner: frr
    group: frr
    mode: 0640
  notify: Restart frr service
  when:
    - result.results.0.stat.exists is not defined

- name: Set sysctl parameters
  become: true
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.d/50-frr.conf
    sysctl_set: true
  with_items: "{{ frr_sysctl }}"

- name: Manage frr service
  become: true
  ansible.builtin.service:
    name: "{{ frr_service_name }}"
    state: started
    enabled: true
