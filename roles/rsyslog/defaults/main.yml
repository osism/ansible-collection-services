---
##########################
# services

rsyslog_service_name: rsyslog

##########################
# packages

rsyslog_package_name: rsyslog

##########################
# fluentd

rsyslog_fluentd: true

rsyslog_fluentd_host_rsyslog: 127.0.0.1
rsyslog_fluentd_port_rsyslog: 5140

rsyslog_fluentd_port: "{{ rsyslog_fluentd_host_rsyslog }}"
rsyslog_fluentd_host: "{{ rsyslog_fluentd_port_rsyslog }}"

##########################
# additional rsyslog

rsyslog_additional_protocol: udp
rsyslog_additional_host: ""
rsyslog_additional_port: 5140
