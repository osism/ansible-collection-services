---
- name: Install fail2ban package
  become: true
  ansible.builtin.dnf:
    name: "{{ fail2ban_package_name }}"
    state: present
    lock_timeout: "{{ lock_timeout | default(300) }}"

- name: Ensure fail2ban service is enabled and started
  become: true
  ansible.builtin.systemd:
    name: fail2ban
    state: started
    enabled: true
