---
##########################
# operator

keycloak_operator_user: dragon
keycloak_operator_group: "{{ keycloak_operator_user }}"

##########################
# docker

keycloak_docker_network_mtu: 1500

keycloak_docker_registry_keycloak: quay.io
keycloak_docker_registry_postgres: index.docker.io

##########################
# keycloak

keycloak_configuration_directory: /opt/keycloak/configuration
keycloak_secrets_directory: /opt/keycloak/secrets
keycloak_docker_compose_directory: /opt/keycloak

keycloak_network: 172.31.100.144/28
keycloak_container_name: keycloak
keycloak_service_name: "docker-compose@keycloak"

keycloak_host: 127.0.0.1
keycloak_port: 8170

# renovate: datasource=docker depName=quay.io/keycloak/keycloak
keycloak_tag: 19.0.3-legacy
keycloak_image: "{{ keycloak_docker_registry_keycloak }}/keycloak/keycloak:{{ keycloak_tag }}"

keycloak_username: admin
keycloak_password: password

##########################
# postgres

keycloak_postgres_tag: 14-alpine
keycloak_postgres_image: "{{ keycloak_docker_registry_postgres }}/library/postgres:{{ keycloak_postgres_tag }}"

keycloak_postgres_password: password
keycloak_postgres_username: keycloak
keycloak_postgres_databasename: keycloak

##########################
# mariadb

keycloak_galera_backend_enable: false
keycloak_use_preconfigured_databases: false

##########################
# traefik

keycloak_traefik: false

keycloak_traefik_external_network_name: traefik
keycloak_traefik_external_network_cidr: 172.31.254.0/24
