---
- name: Create required directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0750
  loop:
    - "{{ kubernetes_monitoring_work_directory }}"

- name: Render values file for Kubernetes monitoring helm chart
  ansible.builtin.template:
    src: "{{ kubernetes_monitoring_template_directory }}/kubernetes_monitoring.yml.j2"
    dest: "{{ kubernetes_monitoring_work_directory }}/kubernetes_monitoring.yml"
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0640
