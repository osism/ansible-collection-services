---
# defaults file for zuul

###############################################################################
# Generic
###############################################################################

operator_user: ubuntu
operator_group: "{{ operator_user }}"
zuul_host: "{{ inventory_hostname }}"
zuul_logserver_fqdn: "logs.example.org"
zuul_webserver_fqdn: "zuul.example.org"
zuul_webserver_admin: "admin@example.org"
zookeeper_fqdn: "zookeeper01.example.org"
base_conf_dir: /opt/zuul
component_conf_dirs:
  nodepool_builder: "{{ base_conf_dir }}/nodepool_builder_configuration"
  nodepool_launcher: "{{ base_conf_dir }}/nodepool_launcher_configuration"
  zookeeper: "{{ base_conf_dir }}/zookeeper_configuration"
  zuul: "{{ base_conf_dir }}/zuul_configuration"
  certs: "{{ base_conf_dir }}/certs"
  ssh_keys: "{{ base_conf_dir }}/ssh_keys"
  web: "{{ base_conf_dir }}/web"
  log_server: "{{ base_conf_dir }}/log_server"
  scheduler: "{{ base_conf_dir }}/scheduler"


###############################################################################
# Zuul
###############################################################################

connections:
  githubzuulapp:
    driver: github
    webhook_token: "webhooksecretvalue"
    app_id: 121873
    app_key: "/etc/zuul/pem-files/githubzuulapp.pem"
  opendevorg:
    name: opendev
    driver: git
    baseurl: https://opendev.org

tenants:
  - tenant:
      name: my-tenant-name
      source:
        opendevorg:
          untrusted-projects:
            - zuul/zuul-jobs:
                include:
                  - job
        githubzuulapp:
          config-projects:
            - tibeerorg/zuul_config:
                load-branch: main
          untrusted-projects:
            - tibeerorg/zuul_demo_repo


###############################################################################
# docker
###############################################################################

docker_registry: index.docker.io

zuul_nodepool_tag: "6.0.0"
zuul_zookeeper_tag: "3.7.0"
zuul_tag: "6.0.0"
zuul_mariadb_tag: "10.6"
zuul_log_server_tag: "alpine"

zuul_nodepool_builder_image: "{{ docker_registry }}/zuul/nodepool-builder:{{ zuul_nodepool_tag }}"
zuul_nodepool_launcher_image: "{{ docker_registry }}/zuul/nodepool-launcher:{{ zuul_nodepool_tag }}"
zuul_executor_image: "{{ docker_registry }}/zuul/zuul-executor:{{ zuul_tag }}"
zuul_web_image: "{{ docker_registry }}/zuul/zuul-web:{{ zuul_tag }}"
zuul_scheduler_image: "{{ docker_registry }}/zuul/zuul-scheduler:{{ zuul_tag }}"
zuul_zookeeper_image: "{{ docker_registry }}/zookeeper:{{ zuul_zookeeper_tag }}"
zuul_mariadb_image: "{{ docker_registry }}/mariadb:{{ zuul_mariadb_tag }}"
zuul_log_server_image: "{{ docker_registry }}/httpd:{{ zuul_log_server_tag }}"

database:
  user_name: zuul
  user_pass: secret
  root_pass: rootpassword
  db_name: zuul

container_name:
  mariadb: "zuul_mariadb"
  zookeeper: "zuul_zookeeper"
  nodepool_builder: "zuul_nodepool_builder"
  nodepool_launcher: "zuul_nodepool_launcher"
  zuul_executor: "zuul_executor"
  zuul_scheduler: "zuul_scheduler"
  zuul_web: "zuul_web"
  log_server: "zuul_log_server"

###############################################################################
# Nodepool
###############################################################################

nodepool_labels:
  labels:  # we need this sub-key. limitation of to_nice_yaml library
    - name: ubuntu-focal

nodepool_providers:
  providers:  # we need this sub-key. limitation of to_nice_yaml library
