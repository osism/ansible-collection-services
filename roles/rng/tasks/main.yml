---
- name: Wait for apt lock
  become: true
  shell: "while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 5; done;"
  loop:
    - lock
    - lock-frontend

- name: Install rng package
  become: true
  apt:
    name: "{{ rng_package_name }}"
    state: present

- name: Start/enable rng service
  become: true
  service:
    name: "{{ rng_service_name }}"
    state: started
    enabled: true
