---
- name: Wait for apt lock
  shell: while fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done

- name: Install rng package
  become: true
  apt:
    name: "{{ rng_package_name }}"
    state: present

- name: Start/enable rng service
  become: true
  service:
    name: "{{ rng_service_name }}"
    state: started
    enabled: true
