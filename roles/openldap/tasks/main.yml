---
- name: Gather the apt package facts
  package_facts:
    manager: auto

- name: Create required directories
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0750
  loop:
    - "{{ openldap_configuration_directory }}"
    - "{{ openldap_secrets_directory }}"
    - "{{ openldap_docker_compose_directory }}"

- name: Copy openldap environment file
  template:
    src: env/openldap.env.j2
    dest: "{{ openldap_configuration_directory }}/openldap.env"
    mode: 0640
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"

- name: Copy UDM-REST environment file
  template:
    src: env/udm-rest.env.j2
    dest: "{{ openldap_configuration_directory }}/udm-rest.env"
    mode: 0640
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"

- name: Copy secret files
  copy:
    content: "{{ item.secret }}"
    dest: "{{ openldap_secrets_directory }}/{{ item.filename }}"
    mode: 0644
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
  loop:
    - filename: CAcert.pem
      secret: "{{ openldap_cacert_pem }}"
    - filename: cert.pem
      secret: "{{ openldap_cert_pem }}"
    - filename: private.key
      secret: "{{ openldap_private_key }}"
    - filename: dh_2048.pem
      secret: "{{ openldap_dh_parameters }}"
  no_log: true

- name: Copy docker-compose.yml file
  template:
    src: docker-compose.yml.j2
    dest: "{{ openldap_docker_compose_directory }}/docker-compose.yml"
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0640

- name: Run service
  docker_compose:
    project_src: "{{ openldap_docker_compose_directory }}"
    build: false
    pull: true
    remove_orphans: true
  when: "'docker-compose' in ansible_facts.packages"

# NOTE: If docker-compose was not installed by package, the Python bindings are not available.
#       Therefore in this case docker-compose is called directly.

- name: Pull images
  command: "docker-compose -f {{ openldap_docker_compose_directory }}/docker-compose.yml pull"
  register: result
  changed_when: ('Downloaded' in result.stdout)
  when: "'docker-compose' not in ansible_facts.packages"

- name: Run service
  command: "docker-compose -f {{ openldap_docker_compose_directory }}/docker-compose.yml up --detach --remove-orphans --no-build"
  register: result
  changed_when: ('Creating' in result.stdout or 'Recreating' in result.stdout)
  when: "'docker-compose' not in ansible_facts.packages"
