---
##########################
# docker

manager_docker_registry: index.docker.io
manager_docker_registry_ansible: quay.io
manager_docker_registry_service: "{{ manager_docker_registry }}"

manager_docker_registry_ara_server: "{{ manager_docker_registry_ansible }}"
manager_docker_registry_inventory_reconciler: "{{ manager_docker_registry_ansible }}"
manager_docker_registry_mariadb: "{{ manager_docker_registry_service }}"
manager_docker_registry_osism: "{{ manager_docker_registry_ansible }}"
manager_docker_registry_osism_netbox: "{{ manager_docker_registry_ansible }}"
manager_docker_registry_receptor: "{{ manager_docker_registry_ansible }}"
manager_docker_registry_redis: "{{ manager_docker_registry_service }}"
manager_docker_registry_vault: "{{ manager_docker_registry_service }}"

manager_docker_network_mtu: 1500

##########################
# generic

manager_network: 172.31.101.0/27

manager_service_name: "docker-compose@manager"
manager_service_restart: true

##########################
# directories

manager_ansible_directory: /opt/ansible
manager_archive_directory: /opt/archive
manager_cache_directory: /opt/ansible/cache
manager_configuration_directory_manager: /opt/configuration
manager_logs_directory: /opt/ansible/logs
manager_secrets_directory_manager: /opt/ansible/secrets
manager_state_directory: /opt/state

manager_docker_compose_directory: /opt/manager
manager_configuration_directory: /opt/manager/configuration
manager_secrets_directory: /opt/manager/secrets

##########################
# operator user

manager_operator_user: dragon
manager_operator_group: "{{ operator_user }}"

##########################
# private keys

manager_deploy_private_key: |
  -----BEGIN RSA PRIVATE KEY-----
  ...
  -----END RSA PRIVATE KEY-----

manager_operator_private_key: |
  -----BEGIN RSA PRIVATE KEY-----
  ...
  -----END RSA PRIVATE KEY-----

manager_private_keys:
  deploy: "{{ manager_deploy_private_key }}"
  operator: "{{ manager_operator_private_key }}"

##########################
# packages

manager_required_packages_manager:
  - jq
  - python3-virtualenv

##########################
# netbox integration

manager_enable_netbox: "{{ manager_netbox_enable }}"
manager_netbox_enable: false
manager_netbox_api_url: ""
manager_netbox_api_token: ""

##########################
# opensearch integration

manager_opensearch_enable: true

manager_opensearch_address: 127.0.0.1
manager_opensearch_port: 9200
manager_opensearch_protocol: https

##########################
# inventory-reconciler

manager_inventory_reconciler_tag: latest
manager_inventory_reconciler_image: "{{ manager_docker_registry_inventory_reconciler }}/osism/inventory-reconciler:{{ manager_inventory_reconciler_tag }}"

##########################
# ansible services

manager_ansible_services_defaults:
  # The osism-ansible service must always be in the 1st position.
  - name: osism-ansible
    container_name: "{{ manager_osism_ansible_container_name }}"
    tag: "{{ manager_osism_ansible_tag }}"
    image: "{{ manager_osism_ansible_image }}"
    # The service is disabled here because it is always enabled. But it is necessary to
    # have an additional entry for osism-ansible in the manager_ansible_services_defaults to access
    # the defaults.
    enable: false
    mem_limit: "{{ manager_mem_limit }}"
    mem_reservation: "{{ manager_mem_reservation }}"
    cpus: "{{ manager_cpus }}"
  - name: ceph-ansible
    container_name: "{{ manager_ceph_ansible_container_name }}"
    tag: "{{ manager_ceph_ansible_tag }}"
    image: "{{ manager_ceph_ansible_image }}"
    enable: "{{ manager_enable_ceph_ansible }}"
    mem_limit: "{{ manager_mem_limit }}"
    mem_reservation: "{{ manager_mem_reservation }}"
    cpus: "{{ manager_cpus }}"
  - name: kolla-ansible
    container_name: "{{ manager_kolla_ansible_container_name }}"
    tag: "{{ manager_kolla_ansible_tag }}"
    image: "{{ manager_kolla_ansible_image }}"
    enable: "{{ manager_enable_kolla_ansible }}"
    mem_limit: "{{ manager_mem_limit }}"
    mem_reservation: "{{ manager_mem_reservation }}"
    cpus: "{{ manager_cpus }}"
manager_ansible_services_extra: []
manager_ansible_services: "{{ manager_ansible_services_defaults + manager_ansible_services_extra }}"

##########################
# osism-ansible

manager_osism_ansible_container_name: osism-ansible

manager_osism_ansible_tag: latest
manager_osism_ansible_image: "{{ manager_docker_registry_ansible }}/osism/osism-ansible:{{ manager_osism_ansible_tag }}"

##########################
# ceph-ansible

manager_ceph_ansible_enable: true
manager_enable_ceph_ansible: "{{ manager_ceph_ansible_enable }}"

manager_ceph_ansible_container_name: ceph-ansible

manager_ceph_ansible_tag: pacific
manager_ceph_ansible_image: "{{ manager_docker_registry_ansible }}/osism/ceph-ansible:{{ manager_ceph_ansible_tag }}"

##########################
# kolla-ansible

manager_kolla_ansible_enable: true
manager_enable_kolla_ansible: "{{ manager_kolla_ansible_enable }}"

manager_kolla_ansible_container_name: kolla-ansible

manager_kolla_ansible_tag: xena
manager_kolla_ansible_image: "{{ manager_docker_registry_ansible }}/osism/kolla-ansible:{{ manager_kolla_ansible_tag }}"

##########################
# redis

# renovate: datasource=docker depName=redis
manager_redis_tag: '7.2.4-alpine'
manager_redis_image: "{{ manager_docker_registry_redis }}/library/redis:{{ manager_redis_tag }}"

##########################
# ara

manager_ara_enable: true
manager_enable_ara: "{{ manager_ara_enable }}"

manager_ara_username: ara
manager_ara_password: password

# ara server

manager_ara_server_traefik: false

manager_ara_server_host: "{{ ansible_default_ipv4.address }}"
manager_ara_server_port: 8120

manager_ara_threads: 1
manager_ara_worker_class: gevent
manager_ara_worker_connections: 1000
manager_ara_workers: 5

# renovate: datasource=docker depName=quay.io/osism/ara-server
manager_ara_server_tag: '1.7.0'
manager_ara_server_image: "{{ manager_docker_registry_ara_server }}/osism/ara-server:{{ manager_ara_server_tag }}"

# mariadb (used by ara)

manager_ara_server_database_type: mysql
manager_ara_server_mariadb_volume_type: volume

manager_ara_server_mariadb_host: "{{ ansible_default_ipv4.address }}"
manager_ara_server_mariadb_port: 3306

manager_ara_server_mariadb_username: ara
manager_ara_server_mariadb_password: password
manager_ara_server_mariadb_databasename: "{{ manager_ara_server_mariadb_username }}"

# renovate: datasource=docker depName=mariadb
manager_ara_server_mariadb_tag: '11.2.2'
manager_ara_server_mariadb_image: "{{ manager_docker_registry_mariadb }}/library/mariadb:{{ manager_ara_server_mariadb_tag }}"

##########################
# celery

manager_celery_enable: true
manager_enable_celery: "{{ manager_celery_enable }}"

manager_osism_tag: latest
manager_osism_image: "{{ manager_docker_registry_osism }}/osism/osism:{{ manager_osism_tag }}"

manager_osism_netbox_tag: latest
manager_osism_netbox_image: "{{ manager_docker_registry_osism_netbox }}/osism/osism-netbox:{{ manager_osism_netbox_tag }}"

manager_flower_host: "{{ ansible_default_ipv4.address }}"
manager_flower_port: 5555
manager_flower_traefik: false

manager_osism_api_host: "{{ ansible_default_ipv4.address }}"
manager_osism_api_port: 8000

##########################
# vault

manager_vault_container_name: vault

manager_enable_vault: false

manager_vault_host: "{{ ansible_default_ipv4.address }}"
manager_vault_port: 8200

# renovate: datasource=docker depName=hashicorp/vault
manager_vault_tag: '1.15.5'
manager_vault_image: "{{ manager_docker_registry_vault }}/hashicorp/vault:{{ manager_vault_tag }}"

manager_vault_output_key_shares: false
manager_vault_write_key_shares: false

manager_vault_key_shares_path: "{{ manager_secrets_directory }}/vault_key_shares.yml"

##########################
# wrapper

manager_wrapper_scripts:
  - osism
  - osism-ansible
  - osism-ceph
  - osism-custom
  - osism-generic
  - osism-infrastructure
  - osism-kolla
  - osism-manager
  - osism-monitoring
  - osism-openstack
  - osism-run
  - osism-run-without-secrets
  - osism-state
  - osism-update-docker
  - osism-update-manager
  - osism-validate

##########################
# environment

manager_environment_extra: {}
#   REQUESTS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt

##########################
# listener

manager_enable_listener: false
manager_listener_broker_uri: "amqp://openstack:password@127.0.0.1:5672/"

##########################
# service integrations

manager_enable_bifrost: false
manager_enable_ironic: true

##########################
# openstack

manager_openstack_os_project_domain_name: Default
manager_openstack_os_user_domain_name: Default
manager_openstack_os_project_name: admin
manager_openstack_os_username: admin
manager_openstack_os_password: password
manager_openstack_os_auth_url: http://localhost:5000/v3

##########################
# traefik

manager_traefik_external_network_name: traefik
manager_traefik_external_network_cidr: 172.31.254.0/24

##########################
# replicas

manager_netbox_replicas: 1

##########################
# other services

manager_beat_enable: true
manager_flower_enable: false

##########################
# resources

manager_mem_limit: "{{ ansible_memtotal_mb }}m"
manager_mem_reservation: 1024m
manager_cpus: "{{ ansible_processor_vcpus }}"
