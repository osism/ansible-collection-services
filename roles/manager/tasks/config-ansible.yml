---
- name: Copy private ssh keys
  become: true
  ansible.builtin.template:
    src: config-ssh-key.j2
    dest: "{{ manager_secrets_directory_manager }}/id_rsa.{{ item.key }}"
    owner: "{{ manager_operator_user }}"
    mode: 0600
  loop: "{{ manager_private_keys | dict2items }}"
  no_log: true

- name: Copy ansible environment file
  ansible.builtin.template:
    src: env/ansible.env.j2
    dest: "{{ manager_configuration_directory }}/ansible.env"
    mode: 0640
    owner: "{{ manager_operator_user }}"
    group: "{{ manager_operator_group }}"
