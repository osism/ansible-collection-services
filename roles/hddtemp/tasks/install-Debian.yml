---
- name: Wait for apt lock
  ansible.builtin.shell: "while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 5; done;"
  loop:
    - lock
    - lock-frontend
  changed_when: false

- name: Install hddtemp package
  become: true
  ansible.builtin.apt:
    name: hddtemp
    state: present
    lock_timeout: "{{ apt_lock_timeout|default(300) }}"
  when:
    - ansible_distribution_version is version('22.04', '<')

- name: Remove hddtemp package
  become: true
  ansible.builtin.apt:
    name: hddtemp
    state: absent
    lock_timeout: "{{ apt_lock_timeout|default(300) }}"
  when:
    - ansible_distribution_version is version('22.04', '>=')

- name: Enable Kernel Module drivetemp
  ansible.builtin.lineinfile:
    line: drivetemp
    dest: /etc/modules
    mode: 0644
    state: present
  when:
    - ansible_distribution_version is version('22.04', '>=')

- name: Load Kernel Module drivetemp
  community.general.modprobe:
    name: drivetemp
    state: present
  when:
    - ansible_distribution_version is version('22.04', '>=')

- name: Install lm-sensors
  become: true
  ansible.builtin.apt:
    name: lm-sensors
    state: present
    lock_timeout: "{{ apt_lock_timeout|default(300) }}"
  when:
    - ansible_distribution_version is version('22.04', '>=')
