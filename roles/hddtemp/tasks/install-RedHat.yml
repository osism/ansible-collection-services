---
- name: Install EPEL repository
  become: true
  ansible.builtin.dnf:
    name: epel-release
    state: present
  changed_when: true

- name: Enable EPEL repository
  become: true
  ansible.builtin.command:
    cmd: dnf config-manager --set-enabled epel
  changed_when: true

- name: Update package cache after installing EPEL repo
  become: true
  ansible.builtin.dnf:
    update_cache: true
  changed_when: true

- name: Install hddtemp package
  become: true
  ansible.builtin.dnf:
    name: hddtemp
    state: present
