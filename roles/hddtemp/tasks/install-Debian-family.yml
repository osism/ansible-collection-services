---
- name: Remove hddtemp package
  become: true
  ansible.builtin.apt:
    name: hddtemp
    state: absent
    lock_timeout: "{{ apt_lock_timeout | default(300) }}"

- name: Enable Kernel Module drivetemp
  become: true
  ansible.builtin.lineinfile:
    line: drivetemp
    dest: /etc/modules
    mode: 0644
    state: present

- name: Check if drivetemp module is available
  ansible.builtin.command: find /lib/modules/{{ ansible_kernel }} -type f -name '*drivetemp*'
  register: drivetemp_check
  changed_when: false
  failed_when: false

- name: Load Kernel Module drivetemp
  become: true
  community.general.modprobe:
    name: drivetemp
    state: present
  when: drivetemp_check.rc == 0

- name: Install lm-sensors
  become: true
  ansible.builtin.apt:
    name: lm-sensors
    state: present
    lock_timeout: "{{ apt_lock_timeout | default(300) }}"
