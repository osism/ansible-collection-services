---
##########################
# docker

phpmyadmin_docker_network_mtu: 1500

phpmyadmin_docker_registry: index.docker.io
phpmyadmin_docker_registry_phpmyadmin: "{{ phpmyadmin_docker_registry }}"

##########################
# operator user

phpmyadmin_operator_user: dragon
phpmyadmin_operator_group: "{{ phpmyadmin_operator_user }}"

##########################
# phpmyadmin

phpmyadmin_docker_compose_directory: /opt/phpmyadmin

phpmyadmin_host: 127.0.0.1
phpmyadmin_database_host: 127.0.0.1
phpmyadmin_port: 8110

# renovate: datasource=docker depName=phpmyadmin/phpmyadmin
phpmyadmin_tag: '5.2'
phpmyadmin_image: "{{ phpmyadmin_docker_registry_phpmyadmin }}/phpmyadmin/phpmyadmin:{{ phpmyadmin_tag }}"

phpmyadmin_network: 172.31.100.32/28

phpmyadmin_service_name: "docker-compose@phpmyadmin"

##########################
# traefik

phpmyadmin_traefik: false

phpmyadmin_traefik_external_network_name: traefik
phpmyadmin_traefik_external_network_cidr: 172.31.254.0/24
