---
- name: Wait for apt lock
  become: true
  shell: "while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 5; done;"
  loop:
    - lock
    - lock-frontend

- name: Install apt-transport-https package
  become: true
  apt:
    name: apt-transport-https
    state: present
  when: zabbix_agent_configure_repository|bool
  changed_when: false

- name: Add repository gpg key
  become: true
  apt_key:
    url: "{{ zabbix_agent_debian_repository_key }}"
  when: zabbix_agent_configure_repository|bool

- name: Add repository
  become: true
  apt_repository:
    repo: "{{ zabbix_agent_debian_repository }}"
    state: present
    filename: zabbix
    update_cache: true
    mode: 0644
  when: zabbix_agent_configure_repository|bool

- name: "Install {{ zabbix_agent_package_name }} package"
  become: true
  apt:
    name: "{{ zabbix_agent_package_name }}"
    state: present
