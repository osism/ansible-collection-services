---
- name: Create required directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ scaphandre_operator_user }}"
    group: "{{ scaphandre_operator_group }}"
    mode: 0750
  loop:
    - "{{ scaphandre_docker_compose_directory }}"
    - "{{ scaphandre_configuration_directory }}"
