---
- name: Wait for apt lock
  ansible.builtin.shell: "while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 5; done;"
  loop:
    - lock
    - lock-frontend
  changed_when: false

- name: Install required packages (client)
  become: true
  ansible.builtin.apt:
    name: "{{ required_packages_cockpit }}"
    state: present
  when: configure_cockpit|bool
  tags:
    - client
