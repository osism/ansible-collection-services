---
- name: Wait for apt lock
  shell: "while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 5; done;"
  loop:
    - lock
    - lock-frontend

- name: Install required packages (client)
  become: true
  apt:
    name: "{{ item }}"
    state: present
  when: configure_cockpit|bool
  loop: "{{ required_packages_cockpit }}"
  tags:
    - client
