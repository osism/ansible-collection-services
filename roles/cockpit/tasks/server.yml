---
- name: Wait for apt lock
  become: true
  shell: "while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 5; done;"
  loop:
    - lock
    - lock-frontend

- name: Install required packages (server)
  become: true
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ required_packages_cockpit_server }}"

- name: Create systemd overlay directory
  become: true
  file:
    path: /etc/systemd/system/cockpit.socket.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Copy systemd overlay file
  become: true
  template:
    src: listen.conf.j2
    dest: /etc/systemd/system/cockpit.socket.d/listen.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart cockpit.socket service

- name: Copy configuration file
  become: true
  copy:
    src: cockpit.conf
    dest: /etc/cockpit/cockpit.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart cockpit service

- name: Start/enable required services
  become: true
  systemd:
    enabled: true
    state: started
    daemon_reload: true
    name: "{{ item }}"
  loop:
    - cockpit
    - cockpit.socket

- name: Copy machine files
  become: true
  template:
    src: machine.json.j2
    dest: "/etc/cockpit/machines.d/05-osism-{{ item }}.json"
    owner: root
    group: root
    mode: 0644
  loop: "{{ groups[cockpit_groupname]|default([]) }}"
  when: item != inventory_hostname
