---
clamav_package_names:
  - clamav
  - clamav-freshclam
  - clamav-scanner-systemd
  - clamav-update

clamav_localsocket: /run/clamd.scan/clamd.sock
clamav_configuration_path: /etc/clamd.d/scan.conf

clamav_daemon_service_name: clamd@scan

clamav_configuration_extra:
  - regexp: '^.*LogFile .*$'
    line: 'LogFile /var/log/clamd.scan'