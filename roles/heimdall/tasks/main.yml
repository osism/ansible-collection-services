---
- name: Create required directories
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0750
  loop:
    - "{{ heimdall_configuration_directory }}"
    - "{{ heimdall_docker_compose_directory }}"

- name: Copy configuration file
  template:
    src: config.j2
    dest: "{{ patchman_configuration_directory }}/config"
    mode: 0644
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"

- name: Copy docker-compose.yml file
  template:
    src: docker-compose.yml.j2
    dest: "{{ heimdall_docker_compose_directory }}/docker-compose.yml"
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0640

- name: Start/enable heimdall service
  become: true
  service:
    name: "{{ heimdall_service_name }}"
    state: started
    enabled: true
