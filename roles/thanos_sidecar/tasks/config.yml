---
- name: Create required directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ thanos_sidecar_operator_user }}"
    group: "{{ thanos_sidecar_operator_group }}"
    mode: 0750
  loop:
    - "{{ thanos_sidecar_docker_compose_directory }}"
    - "{{ thanos_sidecar_configuration_directory }}"
