---
- name: Copy docker-compose.yml file
  template:
    src: docker-compose.yml.j2
    dest: "{{ rundeck_docker_compose_directory }}/docker-compose.yml"
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0640

- name: Start/enable rundeck service
  become: true
  service:
    name: "{{ rundeck_service_name }}"
    state: started
    enabled: true
