---
- name: Create required directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ virtualbmc_operator_user }}"
    group: "{{ virtualbmc_operator_group }}"
    mode: 0750
  loop:
    - "{{ virtualbmc_docker_compose_directory }}"
    - "{{ virtualbmc_configuration_directory }}"
