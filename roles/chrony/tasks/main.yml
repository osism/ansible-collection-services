---
- name: Gather variables for each operating system
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"

- name: Populate service facts
  ansible.builtin.service_facts:

- name: Stop/disable timesyncd service
  become: true
  ansible.builtin.service:
    name: systemd-timesyncd
    state: stopped
    enabled: false
  when:
    - ansible_os_family == "Debian"
    - "'systemd-timesyncd.service' in ansible_facts.services"

- name: Include distribution specific install tasks
  ansible.builtin.include_tasks: "install-{{ ansible_os_family }}.yml"

- name: Start/enable chrony
  become: true
  ansible.builtin.service:
    name: "{{ chrony_service_name }}"
    state: started
    enabled: true

- name: Check if configuration file exists
  ansible.builtin.stat:
    path: "{{ chrony_conf_file }}"
  register: chrony_conf_check

- name: Copy configuration file
  become: true
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ chrony_conf_file }}"
    mode: 0644
  when:
    - chrony_conf_check.stat.exists
  with_first_found:
    - "{{ chrony_local_conf_template }}"
    - chrony.conf.j2
  notify:
    - Restart chrony service
