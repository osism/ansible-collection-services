---
##########################
# docker

docker_network_mtu: 1500

##########################
# container registry

docker_registry_substation: ghcr.io

##########################
# operator user

operator_user: dragon
operator_group: "{{ operator_user }}"

##########################
# substation

substation_version: latest

##########################
# container

substation_configuration_directory: /opt/substation/configuration
substation_data_directory: /opt/substation/data
substation_docker_compose_directory: /opt/substation

substation_tag: "{{ substation_version }}"
substation_image: "{{ docker_registry_substation }}/cloudnull/substation/substation:{{ substation_tag }}"

substation_container_name: substation

substation_network: 172.31.100.240/28
substation_host_networking: false

substation_service_name: "docker-compose@substation"
