---
- name: Wait for apt lock
  shell: while fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done

- name: Install apt-transport-https package
  become: true
  apt:
    name: apt-transport-https
    state: present
  when: osquery_configure_repository|bool
  changed_when: false

- name: Add repository gpg key
  become: true
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: "{{ osquery_debian_repository_key }}"
  when: osquery_configure_repository|bool

- name: Add repository
  become: true
  apt_repository:
    repo: "{{ osquery_debian_repository }}"
    state: present
    filename: osquery
    update_cache: true
  when: osquery_configure_repository|bool

- name: Wait for apt lock
  shell: while fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done

- name: Install osquery package
  become: true
  apt:
    name: "{{ osquery_package_name }}"
    state: present

- name: Start/enable osquery service
  become: true
  service:
    name: "{{ osquery_service_name }}"
    state: started
    enabled: true
