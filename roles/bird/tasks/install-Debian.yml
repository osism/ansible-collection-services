---
- name: Wait for apt lock
  become: true
  ansible.builtin.shell: "while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 5; done;"
  loop:
    - lock
    - lock-frontend
  changed_when: false

- name: Install bird package
  become: true
  ansible.builtin.apt:
    name: "{{ bird_package_name }}"
    state: present
